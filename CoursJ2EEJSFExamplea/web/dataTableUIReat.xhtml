<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1> dataTable & ui:repeat examples</h1>
        
        <h:form>
            <h:dataTable id="dt1" value="#{country.countryInMap}" var="item" bgcolor="#F1F1F1" border="10" cellpadding="5" cellspacing="3" first="0" width="50%" dir="LTR" frame="hsides" rules="all" summary="This is a JSF code to create dataTable." >

                <f:facet name="header">
                    <h:outputText value="This is 'dataTable' demo" />
                </f:facet> 
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Country name" />
                    </f:facet> 
                    <h:outputText value="#{item.}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Language" />
                    </f:facet> 
                    <h:outputText value="#{item.countrylanguagePK.language}"></h:outputText>
                </h:column>
                <f:facet name="footer">
                    <h:outputText value="The End" />
                </f:facet> 
            </h:dataTable>
        </h:form>
    </h:body>
</html>
