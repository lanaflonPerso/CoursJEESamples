<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCitiesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCitiesLabel_id}" for="id" />
                    <h:inputText id="id" value="#{citiesController.selected.id}" title="#{bundle.EditCitiesTitle_id}" required="true" requiredMessage="#{bundle.EditCitiesRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditCitiesLabel_name}" for="name" />
                    <h:inputText id="name" value="#{citiesController.selected.name}" title="#{bundle.EditCitiesTitle_name}" required="true" requiredMessage="#{bundle.EditCitiesRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.EditCitiesLabel_countryCode}" for="countryCode" />
                    <h:inputText id="countryCode" value="#{citiesController.selected.countryCode}" title="#{bundle.EditCitiesTitle_countryCode}" required="true" requiredMessage="#{bundle.EditCitiesRequiredMessage_countryCode}"/>
                    <h:outputLabel value="#{bundle.EditCitiesLabel_district}" for="district" />
                    <h:inputText id="district" value="#{citiesController.selected.district}" title="#{bundle.EditCitiesTitle_district}" required="true" requiredMessage="#{bundle.EditCitiesRequiredMessage_district}"/>
                    <h:outputLabel value="#{bundle.EditCitiesLabel_population}" for="population" />
                    <h:inputText id="population" value="#{citiesController.selected.population}" title="#{bundle.EditCitiesTitle_population}" required="true" requiredMessage="#{bundle.EditCitiesRequiredMessage_population}"/>
                </h:panelGrid>
                <h:commandLink action="#{citiesController.update}" value="#{bundle.EditCitiesSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCitiesViewLink}"/>
                <br />
                <h:commandLink action="#{citiesController.prepareList}" value="#{bundle.EditCitiesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCitiesIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
