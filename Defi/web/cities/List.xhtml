<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCitiesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCitiesEmpty}" rendered="#{citiesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{citiesController.items.rowCount > 0}">
                    <h:outputText value="#{citiesController.pagination.pageFirstItem + 1}..#{citiesController.pagination.pageLastItem + 1}/#{citiesController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{citiesController.previous}" value="#{bundle.Previous} #{citiesController.pagination.pageSize}" rendered="#{citiesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{citiesController.next}" value="#{bundle.Next} #{citiesController.pagination.pageSize}" rendered="#{citiesController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{citiesController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCitiesTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCitiesTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCitiesTitle_countryCode}"/>
                            </f:facet>
                            <h:outputText value="#{item.countryCode}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCitiesTitle_district}"/>
                            </f:facet>
                            <h:outputText value="#{item.district}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCitiesTitle_population}"/>
                            </f:facet>
                            <h:outputText value="#{item.population}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{citiesController.prepareView}" value="#{bundle.ListCitiesViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{citiesController.prepareEdit}" value="#{bundle.ListCitiesEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{citiesController.destroy}" value="#{bundle.ListCitiesDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{citiesController.prepareCreate}" value="#{bundle.ListCitiesCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListCitiesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
