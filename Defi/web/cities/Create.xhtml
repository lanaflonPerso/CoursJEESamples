<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCitiesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCitiesLabel_id}" for="id" />
                    <h:inputText id="id" value="#{citiesController.selected.id}" title="#{bundle.CreateCitiesTitle_id}" required="true" requiredMessage="#{bundle.CreateCitiesRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateCitiesLabel_name}" for="name" />
                    <h:inputText id="name" value="#{citiesController.selected.name}" title="#{bundle.CreateCitiesTitle_name}" required="true" requiredMessage="#{bundle.CreateCitiesRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.CreateCitiesLabel_countryCode}" for="countryCode" />
                    <h:inputText id="countryCode" value="#{citiesController.selected.countryCode}" title="#{bundle.CreateCitiesTitle_countryCode}" required="true" requiredMessage="#{bundle.CreateCitiesRequiredMessage_countryCode}"/>
                    <h:outputLabel value="#{bundle.CreateCitiesLabel_district}" for="district" />
                    <h:inputText id="district" value="#{citiesController.selected.district}" title="#{bundle.CreateCitiesTitle_district}" required="true" requiredMessage="#{bundle.CreateCitiesRequiredMessage_district}"/>
                    <h:outputLabel value="#{bundle.CreateCitiesLabel_population}" for="population" />
                    <h:inputText id="population" value="#{citiesController.selected.population}" title="#{bundle.CreateCitiesTitle_population}" required="true" requiredMessage="#{bundle.CreateCitiesRequiredMessage_population}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{citiesController.create}" value="#{bundle.CreateCitiesSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{citiesController.prepareList}" value="#{bundle.CreateCitiesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCitiesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
