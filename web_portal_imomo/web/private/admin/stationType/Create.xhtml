<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="StationTypeCreateDlg" widgetVar="StationTypeCreateDialog" modal="true" resizable="false" appendToBody="true" header="#{bundle.CreateStationTypeTitle}">

            <h:form id="StationTypeCreateForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{stationTypeController.selected != null}">

                        <p:outputLabel value="#{bundle.CreateStationTypeLabel_typeName}" for="typeName" />
                        <p:inputText id="typeName" value="#{stationTypeController.newSelected.typeName}" title="#{bundle.CreateStationTypeTitle_typeName}" required="true" requiredMessage="#{bundle.CreateStationTypeRequiredMessage_typeName}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{stationTypeController.create('/private/admin/stationType/')}" value="#{bundle.Save}" update="display :StationTypeListForm:datalist :growlStation" oncomplete="StationTypeCreateDialog.hide();"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="StationTypeCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
