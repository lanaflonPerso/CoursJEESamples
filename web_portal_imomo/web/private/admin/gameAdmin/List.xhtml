<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"

    <ui:composition template="/template/commonLayout.xhtml">
        <ui:define name="pageTitle">Game Admin</ui:define>
        <ui:define name="pageBody">
            <div id="divBody" class="divMainPart">
                <div class="divMainPart divBorder">   
                    <h:form>
                        <p:commandLink title="Add question" oncomplete="addQuestionDialog.show()">  
                            <h:outputText styleClass="ui-icon ui-icon-circle-plus"/>   
                        </p:commandLink>
                    </h:form>    
                    <h:form id="questionForm">
                        <h:panelGrid columns="2" id="questionFormContainer" headerClass="test" cellpadding="2px" cellspacing="2px" style="padding: 1px;">   
                            
                            <!-- Table of Questions -->
                            
                            <p:dataTable id="questionDataTable" var="gameQuestion" value="#{gameQuestionController.allQuestion}" widgetVar="gameQuestionsTable" emptyMessage="No question found" resizableColumns="true">  
                                <p:column headerText="Question" width="15%" styleClass="word-wrap" >                                
                                <ui:repeat value="#{gameQuestion.list}" var="gameQuestionLocal">
                                    [<h:outputText value="#{gameQuestionLocal.gameQuestionLocalPK.cultureCode}" />] <h:outputText value="#{gameQuestionLocal.text}" /> <br />                                
                                </ui:repeat>         
                            </p:column>                         
                            <p:column headerText="Variable" width="15%" styleClass="word-wrap">                                
                                <h:outputText value="#{gameQuestion.gameQuestion.variableID.variableName.term}" />                                
                            </p:column>
                            <p:column headerText="Keyword"  width="12%" styleClass="word-wrap">                                
                                <h:outputText value="#{gameQuestion.gameQuestion.keyword}" />                                
                            </p:column>
                            <p:column headerText="User Answer Allowed" width="12%" styleClass="word-wrap">                                
                                <h:outputText value="Yes" rendered="#{gameQuestion.gameQuestion.userResponseAllowed}"/>
                                <h:outputText value="No" rendered="#{!gameQuestion.gameQuestion.userResponseAllowed}"/>
                            </p:column>                            
                            <p:column headerText="Time" width="8%" styleClass="word-wrap">
                                <h:outputText value="#{gameQuestion.gameQuestion.timeBetweenResponses}" />   
                            </p:column>                            
                            <p:column headerText="Prof. Level" width="9%" styleClass="word-wrap">                                  
                                <h:outputText value="#{gameQuestion.gameQuestion.profLevel}"/>                                
                            </p:column>   
                            <p:column headerText="Enable" width="10%" styleClass="word-wrap">                                
                                <h:outputText value="Yes" rendered="#{gameQuestion.gameQuestion.enabled}"/>
                                <h:outputText value="No" rendered="#{!gameQuestion.gameQuestion.enabled}"/>
                            </p:column>                                   
                            <p:column headerText="Actions" width="9%" styleClass="word-wrap"> 
                                <p:commandLink action="#{gameQuestionController.test(gameQuestionController.selectedQuestionContainer.gameQuestion.questionID)}" oncomplete="editDialog.show()" title="Edit" update=":editQuestionForm:editquestion">  
                                    <h:outputText styleClass="ui-icon ui-icon-pencil"/>
                                    <f:setPropertyActionListener value="#{gameQuestion}" target="#{gameQuestionController.selectedQuestionContainer}"/>
                                </p:commandLink>
                                <p:commandLink action="#{gameQuestionController.test(gameQuestionController.selectedQuestionContainer.gameQuestion.questionID)}" oncomplete="confirmDeleteQuestionDialog.show()" title="Delete" update=":deleteQuestionForm:confirmDeleteQuestionDialog">  
                                    <h:outputText styleClass="ui-icon ui-icon-trash"/> 
                                    <f:setPropertyActionListener value="#{gameQuestion}" target="#{gameQuestionController.selectedQuestionContainer}"/>
                                </p:commandLink>
<!--                                <p:commandLink oncomplete="manageLocalsDialog.show()" title="Manage translations" update=":manageLocalsForm:managelocals">  
                                    <h:outputText styleClass="ui-icon ui-icon-document"/> 
                                    <f:setPropertyActionListener value="#{gameQuestion}" target="#{gameQuestionController.selectedQuestionContainer}"/>
                                </p:commandLink>                                   -->
                                <p:commandLink oncomplete="addAnswerDialog.show()" title="Add answer" update=":addAnswerForm:addanswer">  
                                    <h:outputText styleClass="ui-icon ui-icon-plusthick"/> 
                                    <f:setPropertyActionListener value="#{gameQuestion}" target="#{gameQuestionController.selectedQuestionContainer}"/>
                                </p:commandLink>                                 
                                <p:commandLink title="Display answers" update=":questionForm:displayAnswers">  
                                    <h:outputText styleClass="ui-icon ui-icon-circle-arrow-e"/>   
                                    <f:setPropertyActionListener value="#{gameQuestion}" target="#{gameQuestionController.selectedQuestionContainer}"/>
                                </p:commandLink>                                
                            </p:column>
                            <p:column headerText="Translate" width="9%" styleClass="word-wrap"> 
                                <p:commandLink oncomplete="addGameQuestionLocalEnDialog.show()" title="Add English translation" update=":addGameQuestionLocalEnForm:addgamequestionlocalen">  
<!--                                    <h:outputText styleClass="ui-icon ui-icon-document"/> -->
                                    <p:graphicImage value="/resources/css/EN_add.jpg" styleClass="icon-tz-add"/>
                                    <f:setPropertyActionListener value="#{gameQuestion}" target="#{gameQuestionController.selectedQuestionContainer}"/>
                                </p:commandLink>   
                                <h:outputText value="     " />
                                <p:commandLink action="#{gameQuestionController.test(gameQuestionController.selectedQuestionContainer.gameQuestion.questionID)}" oncomplete="confirmDeleteGameQuestionLocalEnDialog.show()" title="Delete" update=":deleteGameQuestionLocalEnForm:confirmDeleteGameQuestionLocalEnDialog">  
<!--                                    <h:outputText styleClass="ui-icon ui-icon-trash"/> -->
                                    <p:graphicImage value="/resources/css/EN_delete.jpg" styleClass="icon-tz-delete"/>
                                    <f:setPropertyActionListener value="#{gameQuestion}" target="#{gameQuestionController.selectedQuestionContainer}"/>
                                </p:commandLink>
                                <br /><br />

                                    <p:graphicImage value="/resources/css/SW_add.jpg" styleClass="icon-tz-add"/>
                                    <f:setPropertyActionListener value="#{gameQuestion}" target="#{gameQuestionController.selectedQuestionContainer}"/>
                                </p:commandLink> 
<h:outputText value="     " />
                                <p:commandLink action="#{gameQuestionController.test(gameQuestionController.selectedQuestionContainer.gameQuestion.questionID)}" oncomplete="confirmDeleteGameQuestionLocalSwDialog.show()" title="Delete" update=":deleteGameQuestionLocalSwForm:confirmDeleteGameQuestionLocalSwDialog">  
<!--                                    <h:outputText styleClass="ui-icon ui-icon-trash"/> -->
                                    <p:graphicImage value="/resources/css/SW_delete.jpg" styleClass="icon-tz-delete"/>
                                    <f:setPropertyActionListener value="#{gameQuestion}" target="#{gameQuestionController.selectedQuestionContainer}"/>
                                </p:commandLink>
                                
                            </p:column>     
                        </p:dataTable>
                            
                        <!-- Table of answers -->    
                        <h:panelGroup layout="block" id="displayAnswers">
                            <p:dataTable id="answerDataTable" var="gameResponse" value="#{gameQuestionController.getGamePossibleResponse(gameQuestionController.selectedQuestionContainer.getGameQuestion().getQuestionID())}" widgetVar="gameResponseTable"   
                                         emptyMessage="No answer found" resizableColumns="true" tableStyleClass="test">                                
                                <p:column headerText="Answer"  width="15%" styleClass="word-wrap">
                                     <ui:repeat value="#{gamePossibleResponseLocalController.getallPossibleResponseLocal(gameResponse.possibleResponseID)}" var="gameResponseLocal">
                                        [<h:outputText value="#{gameResponseLocal.gamePossibleResponseLocalPK.cultureCode}" />] <h:outputText value="#{gameResponseLocal.text}" /> <br />                                
                                    </ui:repeat>  
                                </p:column>  
                               
                                <p:column headerText="Value" width="5%" styleClass="word-wrap">                                
                                    <h:outputText value="#{gameResponse.value}" />                                
                                </p:column> 
                                <p:column headerText="Keyword" width="7%" styleClass="word-wrap">                                
                                    <h:outputText value="#{gameResponse.keyword}" />                                
                                </p:column>
                                <p:column headerText="Actions"  width="10%" styleClass="word-wrap"> 
                                    <p:commandLink action="#{gamePossibleResponseController.test(gamePossibleResponseController.selectedPossibleResponse.getPossibleResponseID())}" oncomplete="editAnswerDialog.show()" title="Edit" update=":editAnswerForm:editanswer">  
                                        <h:outputText styleClass="ui-icon ui-icon-pencil"/>
                                        <f:setPropertyActionListener value="#{gameResponse}" target="#{gamePossibleResponseController.selectedPossibleResponse}"/>
                                    </p:commandLink>
                                    <p:commandLink action="#{gamePossibleResponseController.test(gamePossibleResponseController.selectedPossibleResponse.getPossibleResponseID())}" oncomplete="confirmDeleteAnswerDialog.show()" title="Delete" update=":deleteAnswerForm:confirmDeleteAnswerDialog">  
                                        <h:outputText styleClass="ui-icon ui-icon-trash"/> 
                                        <f:setPropertyActionListener value="#{gameResponse}" target="#{gamePossibleResponseController.selectedPossibleResponse}"/>
                                    </p:commandLink> 
    <!--                                <p:commandLink oncomplete="manageRLocalsDialog.show()" title="Manage translations" update=":manageRLocalsForm:managerlocals">  
                                        <h:outputText styleClass="ui-icon ui-icon-document"/> 
                                        <f:setPropertyActionListener value="#{gameResponse}" target="#{gamePossibleResponseController.selectedPossibleResponse}"/>
                                    </p:commandLink>                                    -->
                                </p:column>

                    <br /><br />

                                </p:selectOneRadio>

                                <p:commandButton  value="Add new question" update="" ajax="false" action="#{gameQuestionController.create}" />
