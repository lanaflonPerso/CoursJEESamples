<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>
        <p:dialog id="SitesEditDlg" widgetVar="SitesEditDialog" modal="true" resizable="false" appendToBody="true" header="#{bundle.EditSitesTitle}">

            <h:form id="SitesEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" rendered="#{sitesController.current != null}">

                        <h:outputLabel value="#{bundle.EditSitesLabel_siteID}" for="siteID" />
                        <h:outputText id="siteID" value="#{sitesController.selected.siteID}" />

                        <p:outputLabel value="#{bundle.EditSitesLabel_siteCode}" for="siteCode" />
                        <p:inputText id="siteCode" value="#{sitesController.selected.siteCode}" title="#{bundle.EditSitesTitle_siteCode}" required="true" requiredMessage="#{bundle.EditSitesRequiredMessage_siteCode}"/>

                        <p:outputLabel value="#{bundle.EditSitesLabel_siteName}" for="siteName" />
                        <p:inputText id="siteName" value="#{sitesController.selected.siteName}" title="#{bundle.EditSitesTitle_siteName}" required="true" requiredMessage="#{bundle.EditSitesRequiredMessage_siteName}"/>

                        <p:outputLabel value="#{bundle.EditSitesLabel_latitude}" for="latitude" />
                        <p:inputText id="latitude" value="#{sitesController.selected.latitude}" title="#{bundle.EditSitesTitle_latitude}" required="true" requiredMessage="#{bundle.EditSitesRequiredMessage_latitude}"/>

                        <p:outputLabel value="#{bundle.EditSitesLabel_longitude}" for="longitude" />
                        <p:inputText id="longitude" value="#{sitesController.selected.longitude}" title="#{bundle.EditSitesTitle_longitude}" required="true" requiredMessage="#{bundle.EditSitesRequiredMessage_longitude}"/>

                        <p:outputLabel value="#{bundle.EditSitesLabel_state}" for="state" />
                        <p:inputText id="state" value="#{sitesController.selected.state}" title="#{bundle.EditSitesTitle_state}" />

                        <p:outputLabel value="#{bundle.EditSitesLabel_county}" for="county" />
                        <p:inputText id="county" value="#{sitesController.selected.county}" title="#{bundle.EditSitesTitle_county}" />

                        <p:outputLabel value="#{bundle.EditSitesLabel_latLongDatumID}" for="latLongDatumID" />
                        <p:selectOneMenu id="latLongDatumID" value="#{sitesController.selected.latLongDatumID}" required="true" requiredMessage="#{bundle.EditSitesRequiredMessage_latLongDatumID}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{spatialreferencesController.list}"
                                           var="latLongDatumIDItem"
                                           itemValue="#{latLongDatumIDItem}"
                                           itemLabel="#{latLongDatumIDItem.spatialReferenceID.toString()}"
                                           />
                            <f:converter binding="#{spatialreferencesConverter}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{sitesController.update}" value="#{bundle.Save}" update="display :SitesListForm:datalist :growlStation" oncomplete="SitesEditDialog.hide();"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SitesEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>
    </ui:composition>
</html>
