<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1> Sample JSF features </h1>

        <h:form>

            <!-- Input fields (required) -->
            <h:inputText  label="mon Champs" title="Mon Champs*" value="test1" required="True" requiredMessage="monChamps ne doit pas être vide" /> Mon Champs

            <p></p>


            <!-- Converter to Date (f:) -->
            <h:inputText value="11.11.2011">
                <f:convertDateTime pattern="dd.mm.yyyy" />
            </h:inputText> Date (dd.mm.yyyy)

            <p></p>

            <!-- Validator (f:) -->
            <h:inputText value="ccc" validatorMessage="La longuer du texte doit être comprise entre 3 et 8" >
                <f:validateLength minimum="3" maximum="8"  />
            </h:inputText> mon Text validé

            <!-- validator avec Bean -->


            <p></p>
            <!-- Secret inpiut -->
            <h:inputSecret value="Sec2" required="True" requiredMessage="Passwd must be entered"  /> Passwd

            <p></p>

            <!-- random page (1, 2, 3) returned by Bean -->
            <h:commandButton value="Go to Random Page"
                             action="#{pageController.PageController}"/>

            <p></p>

                        <!-- selection items from explicit list-->
            <h:selectOneMenu id="subscriptions"
                             value="par1">
                <f:selectItem id="item1" itemLabel="News" itemValue="1" />
                <f:selectItem id="item2" itemLabel="Sports" itemValue="2" />
                <f:selectItem id="item3" itemLabel="Music" itemValue="3" />
                <f:selectItem id="item4" itemLabel="Java" itemValue="4" />
                <f:selectItem id="item5" itemLabel="Web" itemValue="5" />
            </h:selectOneMenu>

            <p></p>

            <!-- selection items from Bean-->
            <h:selectOneMenu id="subscriptionsII"
                             value="par2">
                <f:selectItems value ="#{pageController.list}" />

            </h:selectOneMenu>
            <p></p>


            


        </h:form>

    </h:body>
</html>
