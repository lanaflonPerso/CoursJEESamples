<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Example on dataTable and UIRepeat</h1> 
        
        <h:form>
            
            <!-- Table representation of data provided by Bean -->
            <!-- get all languages
                       <h:dataTable id="dt1" value="#{pageController.allLanguages}" var="item" bgcolor="#F1F1F1" border="10" cellpadding="5" cellspacing="3" first="0" width="50%" dir="LTR" frame="hsides" rules="all" summary="This is a JSF code to create dataTable." >
            -->
            <!-- get languages by country code -->
            <h:dataTable id="dt1" value="#{pageController.getLanguagesByCountryCode('CHE')}" var="item" bgcolor="#F1F1F1" border="10" cellpadding="5" cellspacing="3" first="0" width="50%" dir="LTR" frame="hsides" rules="all" summary="This is a JSF code to create dataTable." >

                <f:facet name="header">
                    <h:outputText value="This is 'dataTable' demo" />
                </f:facet> 
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Country Code" />
                    </f:facet> 
                    <h:outputText value="#{item.countrylanguagePK.countryCode}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Language" />
                    </f:facet> 
                    <h:outputText value="#{item.countrylanguagePK.language}"></h:outputText>
                </h:column>
                <f:facet name="footer">
                    <h:outputText value="The End" />
                </f:facet> 
            </h:dataTable>


            <p></p>

            <!-- UI Repeat Tag -->
            <table>
                <ui:repeat var="o" value="#{pageController.getLanguagesByCountryCode('ESP')}" varStatus="status">
                    <tr>
                        <td>#{o.countrylanguagePK.countryCode}</td>
                        <td>#{o.countrylanguagePK.language}</td>
                    </tr>
                </ui:repeat>
            </table>
            
        </h:form>
    </h:body>
</html>
